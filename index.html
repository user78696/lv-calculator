<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1>Love Calculator</h1>
    <p id="para"><i class="fa-solid fa-heart fa-beat" style="color: #d539b3;"></i>Check your love score !</p>
    <input type="text" placeholder="Enter your name..." id="uname"><br/>
    <input type="text" placeholder="Enter your partner name..." id="pname"><br/>
    <button type="submit" onclick='check()'>CHECK</button>
  </div>  
  <script src="script.js"></script>
</body>
</html>
